<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="card">
    <img src="https://via.placeholder.com/280" alt="Product" class="product-img">

    <div class="info">
        <h2 data-name="Bluetooth Speaker">Bluetooth Speaker</h2>
        <p class="cost" data-price="1799">₹1,799</p>

        <p class="text">
            Compact wireless speaker with deep bass and long battery life.
        </p>

        <div class="qty-box">
            <span class="minus">−</span>
            <span id="qty">1</span>
            <span class="plus">+</span>
        </div>

        <button id="cartBtn">Add to Cart</button>
        <p id="status"></p>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
