<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <h2>SMART STORE</h2>
</header>

<section class="product-box">

    <!-- Image Section -->
    <div class="image-box">
        <img id="mainImg" src="https://th.bing.com/th/id/OIP.Ng8VA33QMitYWJJfRBLVMQHaDP?w=319&h=153&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3.jpg"/>
            <img src="https://th.bing.com/th/id/OIP.xms8ml6SOfgVgPWZBxRiuAHaEn?w=272&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3.jpg" onclick="changeImg(this.src)/n">
            <img src="https://th.bing.com/th/id/OIP.YsXm_cQxNtzrYmUlyW2qiAHaHa?w=164&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3.jpg/n" onclick="changeImg(this.src)">
            <img src="https://th.bing.com/th/id/OIP.lXvkqHIl9C8PNXZQEH9nCwHaDS?w=329&h=155&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3.jpg" onclick="changeImg(this.src)">
        </div>
    </div>

    <!-- Details Section -->
    <div class="details-box">
        <h1>Portable Bluetooth Speaker</h1>
        <p class="brand">SoundWave Audio</p>

        <p class="price">
            ₹<span id="price">2799</span>
        </p>

        <!-- Color Selection -->
        <div class="colors">
            <p>Color:</p>
            <button onclick="selectColor('Black')">Black</button>
            <button onclick="selectColor('Blue')">Blue</button>
            <button onclick="selectColor('Red')">Red</button>
        </div>

        <p id="colorText">Selected Color: Black</p>

        <!-- Quantity -->
        <div class="qty">
            <button onclick="decrease()">-</button>
            <span id="qty">1</span>
            <button onclick="increase()">+</button>
        </div>

        <p class="stock" id="stock">In Stock (10 available)</p>

        <!-- Buttons -->
        <button class="cart-btn" onclick="addCart()">Add to Cart</button>
        <button class="wish-btn" onclick="addWish()">♡ Add to Wishlist</button>

        <!-- Delivery -->
        <p class="delivery" id="delivery"></p>

        <!-- Specs -->
        <button class="spec-btn" onclick="toggleSpecs()">View Specifications</button>
        <ul id="specs">
            <li>Bluetooth 5.0</li>
            <li>12 Hours Battery</li>
            <li>Water Resistant</li>
            <li>Fast Charging</li>
        </ul>
    </div>

</section>

<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
